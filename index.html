<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <s><link rel="stylesheet" href="./style.css"></s>
    <title>foodwagon</title>

<body>
    <div class="top-nav">

            <img src="./assets/images/logo.svg" alt="">

        <div class="del-add">
